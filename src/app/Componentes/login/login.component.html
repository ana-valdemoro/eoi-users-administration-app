<form action="">
    <label for="email">Correo</label>
    <input id ="email" type="text" [(ngModel)]="dataLogin.email" name="email">
    <label for="pass">Contraseña</label>
    <input id ="pass" type="password" [(ngModel)] = "dataLogin.password" name="password" >
    <button (click)="login()">Iniciar sesión</button>
</form>
