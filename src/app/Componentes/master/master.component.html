<section class="alumns-list-content">
    <div class="search" >
        <input type="text" [(ngModel)]="searchText" (keyup.enter)="search()">
        <img src="assets/busqueda.svg" alt="">
    </div>
    <h2 class="alumns-title">Alumnos</h2>
    <ul class="alumns-list"> 
        <li *ngFor="let alumn of alumns, index as i" >
            <a routerLink="details/{{alumn.id}}">
                <div class="course-info">
                    <img src="" alt="">
                    <div>
                        <h2>Angular developer</h2>
                    </div>
                </div>
                <div class="user-info">
                    <div></div>
                    <div>
                        <img src="{{alumn.img || 'https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png' }}" alt=""><br>
                        {{alumn.name || 'Nombre por defecto'}}
                    </div>
                </div>
            </a>
        </li> 
    </ul>
</section>
